<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Image</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen flex items-center justify-center">
  <div class="max-w-md w-full bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-semibold mb-4 text-gray-800 text-center">Upload a Chest X-Ray Image</h2>
    <form action="/" method="post" enctype="multipart/form-data" class="flex flex-col items-center">
      <input type="file" name="file" accept="image/*" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:border-0 file:text-sm file:font-semibold file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100">
      <button type="submit" class="mt-4 bg-indigo-600 text-white font-semibold py-2 px-6 rounded hover:bg-indigo-700">Predict</button>
    </form>
  </div>
</body>
</html>
